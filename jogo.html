<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Bullying - Mar√ßo Laranja</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #333333);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #FFA500;
      flex-direction: column;
      padding: 20px;
    }

    .quiz-container {
      background: #000;
      border-radius: 25px;
      width: 90%;
      max-width: 550px;
      padding: 40px 30px;
      text-align: center;
      color: #FFA500;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: #FFA500;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #FFA500;
    }

    .options button {
      background: #1a1a1a;
      border: 2px solid #FFA500;
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      color: #ffffff;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background: #FFA500;
      color: #000;
    }

    .hidden {
      display: none;
    }

    .result {
      font-size: 1.3rem;
      margin-top: 25px;
      color: #FFA500;
    }

    #start-btn {
      background: #1a1a1a;
      color: #FFA500;
      border: 2px solid #FFA500;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 25px;
    }

    #start-btn:hover {
      background: #FFA500;
      color: #000;
    }

    #next-btn {
      background: #1a1a1a;
      color: #FFA500;
      border: 2px solid #FFA500;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      display: none;
      transition: 0.3s ease;
    }

    #next-btn:hover {
      background: #FFA500;
      color: #000;
    }

    #back-btn {
      background: #1a1a1a;
      color: #FFA500;
      border: 2px solid #FFA500;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s ease;
    }

    #back-btn:hover {
      background: #FFA500;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Quiz: Combate ao Bullying</h1>
  <button id="start-btn">Iniciar Quiz</button>
  <div class="quiz-container hidden" id="quiz-box">
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <button id="next-btn">Pr√≥xima</button>
      <div id="result" class="result hidden"></div>
    </div>
  </div>

  <!-- Bot√£o para voltar -->
  <button id="back-btn" onclick="window.location.href='index.html'">Voltar √† P√°gina Principal</button>

  <script>
    const quizData = [
      { question: 'Qual √© a forma mais comum de bullying entre adolescentes?', options: ['Brigas f√≠sicas', 'Isolamento social', 'Competi√ß√£o escolar', 'Coment√°rios maldosos na internet'], answer: 3 },
      { question: 'Qual atitude √© mais eficaz para interromper o bullying de forma segura?', options: ['Reportar a um adulto confi√°vel', 'Participar da piada', 'Fingir que n√£o viu', 'Confrontar fisicamente o agressor'], answer: 0 },
      { question: 'O bullying pode ter quais consequ√™ncias psicol√≥gicas graves?', options: ['Melhora na socializa√ß√£o', 'Desempenho acad√™mico garantido', 'Ansiedade e depress√£o', 'Aumento da popularidade'], answer: 2 },
      { question: 'Qual destas n√£o √© considerada forma de bullying?', options: ['Exclus√£o social', 'Atos de gentileza', 'Cyberbullying', 'Agress√µes verbais'], answer: 1 },
      { question: 'Qual √© o papel da escola no combate ao bullying?', options: ['Criar campanhas educativas e acolher v√≠timas', 'Punir apenas as v√≠timas', 'Ignorar para evitar confus√£o', 'Deixar os alunos resolverem sozinhos'], answer: 0 }
    ];

    function shuffleArray(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    let currentQuestion = 0;
    let score = 0;

    const startBtn = document.getElementById('start-btn');
    const quizBox = document.getElementById('quiz-box');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      quizBox.classList.remove('hidden');
      loadQuestion();
    });

    function loadQuestion() {
      const current = quizData[currentQuestion];
      questionEl.textContent = current.question;
      optionsEl.innerHTML = '';
      resultEl.classList.add('hidden');
      nextBtn.style.display = 'none';

      const shuffledOptions = shuffleArray([...current.options]);
      shuffledOptions.forEach(optionText => {
        const btn = document.createElement('button');
        btn.textContent = optionText;
        btn.onclick = () => checkAnswer(btn, optionText, current.options[current.answer]);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selectedBtn, selected, correctAnswer) {
      Array.from(optionsEl.children).forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctAnswer) {
          btn.style.borderColor = '#4CAF50';
        } else if (btn === selectedBtn && selected !== correctAnswer) {
          btn.style.borderColor = '#f44336';
        } else {
          btn.style.opacity = '0.7';
        }
      });
      if (selected === correctAnswer) score++;
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      questionEl.classList.add('hidden');
      optionsEl.classList.add('hidden');
      nextBtn.style.display = 'none';
      resultEl.classList.remove('hidden');
      resultEl.innerHTML = `Voc√™ acertou <b>${score}</b> de <b>${quizData.length}</b> perguntas!<br><br>${
        score === quizData.length ? 'Excelente! Voc√™ entende bem sobre o combate ao bullying. ‚ù§Ô∏è' : 'Continue aprendendo e ajudando a combater o bullying! ü§ù'
      }`;
    }
  </script>
</body>
</html>
